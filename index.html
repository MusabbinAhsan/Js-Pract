<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Web - Musab</title>
    <style>
        body {
            margin: 0;  
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1::before {
            content: 'Musab';
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            color: #4CAF50;
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            background-color: #4CAF50;
            animation: reveal 2s ease-in-out infinite;
        }

        @keyframes reveal {
            0% { clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%); }
            50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
            100% { clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%); }
        }

        svg {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        /* Circle Animation */
        .circle {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 10;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            animation: dash 4s ease-in-out infinite;
        }

        @keyframes dash {
            0% { stroke-dashoffset: 440; }
            100% { stroke-dashoffset: 0; }
        }

        /* Path Animation */
        .path {
            fill: none;
            stroke: #FF5722;
            stroke-width: 8;
            stroke-dasharray: 220;
            stroke-dashoffset: 220;
            animation: path-dash 3s ease-in-out infinite;
        }

        @keyframes path-dash {
            0% { stroke-dashoffset: 220; }
            100% { stroke-dashoffset: 0; }
        }

        /* Rectangle Scale Animation */
        .rect {
            fill: #2196F3;
            animation: scaleRect 2s ease-in-out infinite alternate;
        }

        @keyframes scaleRect {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* Line Color Change */
        .line {
            stroke: #9C27B0;
            stroke-width: 4;
            animation: lineColorChange 3s linear infinite;
        }

        @keyframes lineColorChange {
            0% { stroke: #9C27B0; }
            50% { stroke: #FFC107; }
            100% { stroke: #9C27B0; }
        }

        /* Rotating Group of Shapes */
        .group {
            transform-origin: center;
            animation: rotateGroup 5s linear infinite;
        }

        @keyframes rotateGroup {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .Alert:hover{
            text-decoration: underline;            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Musab</h1>

        <svg viewBox="0 0 100 100">
            <!-- Circle with stroke animation -->
            <circle cx="50" cy="50" r="35" class="circle" />
            
            <!-- Path animation -->
            <path d="M 30 70 Q 50 10, 70 70" class="path" />

            <!-- Rectangle scaling animation -->
            <rect x="20" y="20" width="20" height="20" class="rect" />
            <rect x="60" y="20" width="20" height="20" class="rect" />

            <!-- Line color change animation -->
            <line x1="30" y1="85" x2="70" y2="85" class="line" />

            <!-- Rotating group of shapes -->
            <g class="group">
                <circle cx="50" cy="50" r="10" fill="#FF9800" />
                <rect x="45" y="40" width="10" height="20" fill="#009688" />
            </g>
        </svg>

        <p>Hacker <strong style=" color: red;" class="Alert">Alert!</strong></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
